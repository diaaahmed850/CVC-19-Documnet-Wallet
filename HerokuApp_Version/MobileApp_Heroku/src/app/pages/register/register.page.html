<ion-header>
  <ion-toolbar>
      <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password" required></ion-input>
    </ion-item>
  
     
  
    <ion-button type="submit" expand="full" color="primary" [disabled]="!form.form.valid">Register</ion-button>
  </form>
  
</ion-content>
